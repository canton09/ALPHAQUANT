<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlphaQuant - 智能AI股票投资分析</title>
    <!-- Tailwind CDN for rapid styling without build pipeline complexity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cyber-black': '#050505',
              'cyber-dark': '#0a0a0f',
              'cyber-blue': '#00f3ff',
              'cyber-purple': '#bc13fe',
              'cyber-green': '#0aff0a',
              'cyber-red': '#ff003c',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'fadeIn': 'fadeIn 0.6s ease-out forwards',
              'slideUp': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      .cyber-border {
        position: relative;
        background: rgba(10, 10, 15, 0.6);
        border: 1px solid rgba(0, 243, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.05);
        backdrop-filter: blur(5px);
      }
      .cyber-border::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        width: 15px;
        height: 15px;
        border-top: 2px solid #00f3ff;
        border-left: 2px solid #00f3ff;
        z-index: 10;
      }
      .cyber-border::after {
        content: '';
        position: absolute;
        bottom: -1px;
        right: -1px;
        width: 15px;
        height: 15px;
        border-bottom: 2px solid #00f3ff;
        border-right: 2px solid #00f3ff;
        z-index: 10;
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(0, 243, 255, 0.5), 0 0 10px rgba(0, 243, 255, 0.3);
      }
      .cyber-btn-glitch {
        position: relative;
      }
      .cyber-btn-glitch:hover {
        text-shadow: 2px 0 #ff003c, -2px 0 #00f3ff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a2e; 
        border: 1px solid #00f3ff;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
